<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiSual - Kayıt Ol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="/static/js/theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="/static/js/bg-animation.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Re-use styles from theme.css or inline heavily */
        /* Animated Mesh Gradient (Dark Mode) */
        .mesh-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: moveGradient 20s ease infinite alternate;
            opacity: 1;
            transition: opacity 0.5s;
        }

        /* Light Mode "Frosted Aurora" Background */
        .light-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-color: #fff;
            background-image:
                radial-gradient(at 10% 10%, hsla(256, 90%, 96%, 1) 0px, transparent 50%),
                radial-gradient(at 90% 10%, hsla(320, 80%, 94%, 1) 0px, transparent 50%),
                radial-gradient(at 90% 90%, hsla(192, 90%, 94%, 1) 0px, transparent 50%),
                radial-gradient(at 10% 90%, hsla(280, 80%, 96%, 1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, hsla(340, 100%, 96%, 1) 0px, transparent 50%);
            background-size: 150% 150%;
            animation: moveGradient 25s ease infinite alternate;
            opacity: 0;
            transition: opacity 0.5s;
        }

        html:not(.dark) .mesh-bg {
            opacity: 0;
        }

        html:not(.dark) .light-bg {
            opacity: 1;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        /* Glassmorphism */
        .glass-panel {
            /* Light Mode Default: Premium Frosted Glass */
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.02),
                0 10px 15px -3px rgba(0, 0, 0, 0.02),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        html.dark .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body
    class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden transition-colors duration-500">

    <!-- Backgrounds -->
    <div class="mesh-bg"></div>
    <div class="light-bg"></div>

    <div
        class="glass-panel p-10 rounded-[2rem] w-full max-w-md relative z-10 transform hover:scale-[1.01] transition duration-500">
        <div class="text-center mb-8">
            <h1
                class="text-4xl font-black mb-2 bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400 text-transparent bg-clip-text drop-shadow-sm">
                BiSual</h1>
            <h2 class="text-xl font-bold text-slate-700 dark:text-white">Öğretmen Başvurusu</h2>
        </div>

        {% if error %}
        <div
            class="bg-red-50 dark:bg-red-500/20 border border-red-200 dark:border-red-500 text-red-600 dark:text-red-200 p-4 rounded-xl mb-6 text-sm text-center font-medium">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div
            class="bg-green-50 dark:bg-green-500/20 border border-green-200 dark:border-green-500 text-green-600 dark:text-green-200 p-4 rounded-xl mb-6 text-sm text-center font-medium">
            {{ success }}
            <br>
            <a href="/login"
                class="underline font-bold mt-2 inline-block hover:text-green-800 dark:hover:text-green-100">Giriş
                Yap</a>
        </div>
        {% endif %}

        <form action="/register" method="POST" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token(request) }}">

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label
                        class="block text-slate-500 dark:text-slate-400 mb-1.5 text-xs font-bold uppercase tracking-wider">Ad</label>
                    <input type="text" name="first_name" required
                        class="w-full bg-white/50 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl p-3.5 text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-black/40 outline-none transition font-medium placeholder-slate-400">
                </div>
                <div>
                    <label
                        class="block text-slate-500 dark:text-slate-400 mb-1.5 text-xs font-bold uppercase tracking-wider">Soyad</label>
                    <input type="text" name="last_name" required
                        class="w-full bg-white/50 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl p-3.5 text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-black/40 outline-none transition font-medium placeholder-slate-400">
                </div>
            </div>

            <div>
                <label
                    class="block text-slate-500 dark:text-slate-400 mb-1.5 text-xs font-bold uppercase tracking-wider">E-posta</label>
                <input type="email" name="email" required
                    class="w-full bg-white/50 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl p-3.5 text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-black/40 outline-none transition font-medium placeholder-slate-400">
            </div>

            <div>
                <label
                    class="block text-slate-500 dark:text-slate-400 mb-1.5 text-xs font-bold uppercase tracking-wider">Telefon</label>
                <input type="tel" name="phone" required
                    class="w-full bg-white/50 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl p-3.5 text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-black/40 outline-none transition font-medium placeholder-slate-400">
            </div>

            <div>
                <label
                    class="block text-slate-500 dark:text-slate-400 mb-1.5 text-xs font-bold uppercase tracking-wider">Kullanıcı
                    Adı</label>
                <input type="text" name="username" required
                    class="w-full bg-white/50 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl p-3.5 text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-black/40 outline-none transition font-medium placeholder-slate-400">
            </div>

            <div>
                <label
                    class="block text-slate-500 dark:text-slate-400 mb-1.5 text-xs font-bold uppercase tracking-wider">Şifre</label>
                <input type="password" name="password" required
                    class="w-full bg-white/50 dark:bg-black/20 border border-slate-200 dark:border-white/10 rounded-xl p-3.5 text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-black/40 outline-none transition font-medium placeholder-slate-400">
            </div>

            <button type="submit"
                class="w-full bg-slate-900 dark:bg-gradient-to-r dark:from-pink-600 dark:to-purple-600 hover:bg-slate-800 dark:hover:from-pink-500 dark:hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition mt-4">
                Kayıt Ol
            </button>

            <p class="text-center text-slate-500 dark:text-slate-400 text-sm mt-4">
                Zaten hesabın var mı? <a href="/login"
                    class="text-indigo-600 dark:text-indigo-400 font-bold hover:underline">Giriş Yap</a>
            </p>
        </form>
    </div>

</body>
Kayıt Ol
</button>
</form>

<div class="mt-6 text-center text-sm text-gray-500">
    Zaten hesabın var mı? <a href="/login" class="text-purple-400 hover:text-purple-300 font-bold">Giriş Yap</a>
</div>
</div>

</body>

</html>
