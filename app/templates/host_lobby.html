<html lang="tr">

<head>

    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        <style>body {
            font-family: 'Outfit', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Dark Mode Background */
        .mesh-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-color: #020617;
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            opacity: 1;
            transition: opacity 0.5s;
        }

        /* Light Mode Background */
        .light-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, hsla(210, 100%, 96%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(220, 100%, 90%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(190, 100%, 95%, 1) 0, transparent 50%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        html:not(.dark) .mesh-bg {
            opacity: 0;
        }

        html:not(.dark) .light-bg {
            opacity: 1;
        }

        /* Text Colors */
        html:not(.dark) body {
            color: #1e293b;
        }

        html.dark body {
            color: white;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        html.dark .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }

        .pin-text {
            font-size: 8rem;
            letter-spacing: 0.5rem;
            background: linear-gradient(to right, #4f46e5, #9333ea);
            /* Light mode gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.2));
        }

        html.dark .pin-text {
            background: linear-gradient(to right, #ffffff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
        }

        [x-cloak] {
            display: none !important;
        }

        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(99, 102, 241, 0.6);
            }
        }

        .btn-premium {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.5);
        }

        .btn-premium:active {
            transform: scale(0.98);
        }

        .player-chip {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            transition: all 0.3s;
            color: #1e293b;
        }

        html.dark .player-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .player-chip:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.5);
        }

        html.dark .player-chip:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Leaderboard Rows */
        .lb-row {
            background: rgba(255, 255, 255, 0.5);
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }

        html.dark .lb-row {
            background: rgba(30, 41, 59, 0.6);
        }

        .lb-row.first {
            border-color: #eab308;
            background: linear-gradient(90deg, rgba(234, 179, 8, 0.1), transparent);
        }

        .lb-row.second {
            border-color: #94a3b8;
            background: linear-gradient(90deg, rgba(148, 163, 184, 0.1), transparent);
        }

        .lb-row.third {
            border-color: #b45309;
            background: linear-gradient(90deg, rgba(180, 83, 9, 0.1), transparent);
        }
    </style>
</head>

    <script>
        function hostGame(hostIp, port) {
            return {
                hostIp: hostIp || window.location.hostname,
                port: port || window.location.port,
                ws: null,
                pin: null,
                players: [],
                state: 'LOBBY',
                dark: false,

                // Theme Logic handled by theme.js globally

                // Audio State
                muted: true, // Start muted to support autoplay policies
                settings: {}, // Store game settings
                get musicPlaying() { return !this.muted; },

                toggleMusic() {
                    this.toggleMute();
                },

                endGame() {
                    if (confirm('Oyunu sonlandƒ±rmak istediƒüine emin misin?')) {
                        this.ws.send(JSON.stringify({ type: 'END_GAME' }));
                    }
                },

                sounds: {
                    // Lobby: "Lofi Study" style - Calm, repetitive, relaxing
                    lobby: new Audio('https://cdn.pixabay.com/audio/2022/02/07/audio_1204a3f121.mp3'),
                    // Question: "Soft Ambient" - Thinking music, not stressful
                    question: new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_275553b927.mp3'),
                    join: new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg'),
                    timeup: new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg'),
                    end: new Audio('https://actions.google.com/sounds/v1/cartoon/magic_chime.ogg'),
                    countdown: new Audio('https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg')
                },

                // Answer Stats
                answeredCount: 0,
                podiumStep: 0, // 0: None, 1: 3rd, 2: 2nd, 3: 1st

                // Game Data
                currentQuestion: {},
                currentQuestionIndex: 0,
                totalQuestions: 0,
                timer: 0,
                timerInterval: null,
                showAnswer: false,
                leaderboard: [],

                // Confetti Logic
                fireConfetti(duration = 2000) {
                    var end = Date.now() + duration;

                    (function frame() {
                        confetti({
                            particleCount: 5, // smaller bursts
                            angle: 60,
                            spread: 55,
                            origin: { x: 0 }
                        });
                        confetti({
                            particleCount: 5,
                            angle: 120,
                            spread: 55,
                            origin: { x: 1 }
                        });

                        if (Date.now() < end) {
                            requestAnimationFrame(frame);
                        }
                    }());
                },

                fireWinnerConfetti() {
                    confetti({
                        particleCount: 200,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                },

                init() {
                    // Main Init
                    const quizId = window.location.pathname.split('/').pop();
                    this.connect(quizId);

                    // Setup Audio Loops
                    this.sounds.lobby.loop = true;
                    this.sounds.lobby.volume = 0.4;

                    this.sounds.question.loop = true;
                    this.sounds.question.volume = 0.2;
                },

                toggleMute() {
                    this.muted = !this.muted;
                    Object.values(this.sounds).forEach(s => s.muted = this.muted);
                    if (!this.muted && this.state === 'LOBBY') this.playMusic('lobby');
                },

                playMusic(type) {
                    // Stop others
                    Object.values(this.sounds).forEach(s => {
                        s.pause();
                        s.currentTime = 0;
                    });

                    if (this.sounds[type]) this.sounds[type].play().catch(e => console.log("Autoplay blocked"));
                },

                simplePlay(type) {
                    if (this.sounds[type]) this.sounds[type].play().catch(e => console.log("Autoplay blocked"));
                },

                connect(quizId) {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    // Pass current page query params (pin, settings) to WebSocket
                    const wsUrl = `${protocol}//${window.location.host}/ws/host/${quizId}${window.location.search}`;
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onmessage = (event) => this.handleMessage(JSON.parse(event.data));

                    this.ws.onerror = (e) => {
                        console.error("WebSocket Error", e);
                        alert("Baƒülantƒ± hatasƒ±! L√ºtfen sayfayƒ± yenileyin.");
                    };
                },

                handleMessage(data) {
                    console.log("Host Msg:", data);

                    if (data.type === 'GAME_CREATED') {
                        this.pin = data.pin;
                        this.settings = data.settings || {};
                        this.playMusic('lobby');

                        // Generate QR Code
                        setTimeout(() => {
                            const joinUrl = `http://${this.hostIp}:${this.port}/?pin=${this.pin}`;
                            new QRCode(document.getElementById("qrcode"), {
                                text: joinUrl,
                                width: 128,
                                height: 128,
                                colorDark: "#4f46e5",
                                colorLight: "#ffffff",
                                correctLevel: QRCode.CorrectLevel.H
                            });
                        }, 100);
                    }
                    else if (data.type === 'PLAYER_JOINED') {
                        this.players.push(data.nickname);
                        this.simplePlay('join');
                    }
                    else if (data.type === 'NEW_QUESTION') {
                        this.state = 'QUESTION';
                        this.currentQuestion = data.question;
                        this.currentQuestionIndex = data.index;
                        this.totalQuestions = data.total;
                        this.showAnswer = false;

                        this.playMusic('question');
                        this.startTimer(data.question.time);
                        this.answeredCount = 0; // Reset count
                    }
                    else if (data.type === 'ANSWER_UPDATE') {
                        this.answeredCount = data.count;
                    }
                    else if (data.type === 'LEADERBOARD') {
                        this.state = 'LEADERBOARD';
                        this.leaderboard = data.data;
                        // Fire confetti if there is a 'winner' (top of list)
                        if (this.leaderboard.length > 0) {
                            this.fireWinnerConfetti();
                            this.simplePlay('end'); // Use end/chime sound for leaderboard
                        }
                    }
                    else if (data.type === 'GAME_OVER') {
                        this.state = 'END';
                        this.playMusic('end');

                        // Start Podium Sequence
                        this.startPodiumSequence();
                    }
                },

                startPodiumSequence() {
                    this.podiumStep = 0;

                    // Show 3rd
                    setTimeout(() => { if (this.leaderboard.length > 2) this.simplePlay('lobby'); this.podiumStep = 1; }, 500);

                    // Show 2nd
                    setTimeout(() => { if (this.leaderboard.length > 1) this.simplePlay('lobby'); this.podiumStep = 2; }, 2500);

                    // Show 1st
                    setTimeout(() => {
                        this.podiumStep = 3;
                        this.fireWinnerConfetti();
                        this.fireConfetti(5000);
                    }, 4500);
                },

                startTimer(seconds) {
                    if (this.timerInterval) clearInterval(this.timerInterval);
                    this.timer = seconds;

                    this.timerInterval = setInterval(() => {
                        this.timer--;
                        if (this.timer <= 0) {
                            clearInterval(this.timerInterval);
                            this.showAnswer = true;
                            this.simplePlay('timeup'); // Play time's up sound
                            this.playMusic('lobby'); // Return to lobby music distinct from high-tension question music
                            // Auto show leaderboard OR show manual next button based on settings
                            const showLeaderboard = this.settings.show_leaderboard_every_question !== false; // Default true if undefined
                            const isLastQuestion = this.currentQuestionIndex >= this.totalQuestions - 1;

                            if (showLeaderboard || isLastQuestion) {
                                setTimeout(() => {
                                    this.ws.send(JSON.stringify({ type: 'SHOW_LEADERBOARD' }));
                                }, 5000);
                            }
                            // Else: Stay on this screen, show manual button (handled in HTML)
                        }
                        if (this.timer === 3) this.simplePlay('countdown');
                    }, 1000);
                },

                startGame() {
                    this.ws.send(JSON.stringify({ type: 'START_GAME' }));
                },

                nextQuestion() {
                    this.ws.send(JSON.stringify({ type: 'NEXT_QUESTION' }));
                }
            }
        }
    </script>
