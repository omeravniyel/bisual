    <script>
        function hostGame(hostIp, port) {
            return {
                hostIp: hostIp || window.location.hostname,
                port: port || window.location.port,
                ws: null,
                pin: null,
                players: [],
                state: 'LOBBY',
                dark: false,

                // Theme Logic
                initTheme() {
                    this.dark = localStorage.getItem('theme') === 'dark';
                    if (this.dark) document.documentElement.classList.add('dark');
                    else document.documentElement.classList.remove('dark');

                    // Helper for body class binding if needed, but we rely on tailwind 'dark' class on HTML
                    // interact requirement check
                    document.addEventListener('click', () => {
                        if (this.state === 'LOBBY' && !this.muted && this.sounds.lobby.paused) {
                            this.playMusic('lobby');
                        }
                    }, { once: true });
                },

                toggleTheme() {
                    this.dark = !this.dark;
                    localStorage.setItem('theme', this.dark ? 'dark' : 'light');
                    if (this.dark) document.documentElement.classList.add('dark');
                    else document.documentElement.classList.remove('dark');
                },

                // Audio State
                muted: true, // Start muted to support autoplay policies
                settings: {}, // Store game settings
                get musicPlaying() { return !this.muted; },

                toggleMusic() {
                    this.toggleMute();
                },

                sounds: {
                    lobby: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'),
                    question: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'), // Placeholder for question
                    answer: new Audio('/static/audio/answer.mp3'),
                    end: new Audio('/static/audio/end.mp3')
                },

                // Answer Stats
                answeredCount: 0,
                podiumStep: 0, // 0: None, 1: 3rd, 2: 2nd, 3: 1st

                // Game Data
                currentQuestion: {},
                currentQuestionIndex: 0,
                totalQuestions: 0,
                timer: 0,
                timerInterval: null,
                showAnswer: false,
                leaderboard: [],

                // Confetti Logic
                fireConfetti(duration = 2000) {
                    var end = Date.now() + duration;

                    (function frame() {
                        confetti({
                            particleCount: 5, // smaller bursts
                            angle: 60,
                            spread: 55,
                            origin: { x: 0 }
                        });
                        confetti({
                            particleCount: 5,
                            angle: 120,
                            spread: 55,
                            origin: { x: 1 }
                        });

                        if (Date.now() < end) {
                            requestAnimationFrame(frame);
                        }
                    }());
                },

                fireWinnerConfetti() {
                    confetti({
                        particleCount: 200,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                },

                init() {
                    // Main Init
                    const quizId = window.location.pathname.split('/').pop();
                    this.connect(quizId);

                    // Setup Audio Loops
                    this.sounds.lobby.loop = true;
                    this.sounds.question.loop = true;
                },

                toggleMute() {
                    this.muted = !this.muted;
                    Object.values(this.sounds).forEach(s => s.muted = this.muted);
                    if (!this.muted && this.state === 'LOBBY') this.playMusic('lobby');
                },

                playMusic(type) {
                    // Stop others
                    Object.values(this.sounds).forEach(s => {
                        s.pause();
                        s.currentTime = 0;
                    });

                    if (this.sounds[type]) this.sounds[type].play().catch(e => console.log("Autoplay blocked"));
                },

                simplePlay(type) {
                    if (this.sounds[type]) this.sounds[type].play().catch(e => console.log("Autoplay blocked"));
                },

                connect(quizId) {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/host/${quizId}`;
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onmessage = (event) => this.handleMessage(JSON.parse(event.data));

                    this.ws.onerror = (e) => {
                        console.error("WebSocket Error", e);
                        alert("Baƒülantƒ± hatasƒ±! L√ºtfen sayfayƒ± yenileyin.");
                    };
                },

                handleMessage(data) {
                    console.log("Host Msg:", data);

                    if (data.type === 'GAME_CREATED') {
                        this.pin = data.pin;
                        this.settings = data.settings || {};
                        this.playMusic('lobby');

                        // Generate QR Code
                        // We use the Python-injected 'host_ip' and 'port' from template vars
                        // Ideally we grab them from a global JS var or meta tag, 
                        // but here we can rely on standard window.location if we trust the browser context, 
                        // OR better: use the injected values if available.
                        // Let's use window.location.host since the browser "knows" where it is connected.
                        // If browser is on localhost, QR will be localhost (bad for phones).
                        // So we MUST use the server-provided IP.

                        setTimeout(() => {
                            const joinUrl = `http://${this.hostIp}:${this.port}/?pin=${this.pin}`;
                            new QRCode(document.getElementById("qrcode"), {
                                text: joinUrl,
                                width: 128,
                                height: 128,
                                colorDark: "#4f46e5",
                                colorLight: "#ffffff",
                                correctLevel: QRCode.CorrectLevel.H
                            });
                        }, 100);
                    }
                    else if (data.type === 'PLAYER_JOINED') {
                        this.players.push(data.nickname);
                    }
                    else if (data.type === 'NEW_QUESTION') {
                        this.state = 'QUESTION';
                        this.currentQuestion = data.question;
                        this.currentQuestionIndex = data.index;
                        this.totalQuestions = data.total;
                        this.showAnswer = false;

                        this.playMusic('question');
                        this.startTimer(data.question.time);
                        this.answeredCount = 0; // Reset count
                    }
                    else if (data.type === 'ANSWER_UPDATE') {
                        this.answeredCount = data.count;
                    }
                    else if (data.type === 'LEADERBOARD') {
                        this.state = 'LEADERBOARD';
                        this.leaderboard = data.data;
                        // Fire confetti if there is a 'winner' (top of list)
                        if (this.leaderboard.length > 0) {
                            this.fireWinnerConfetti();
                        }
                    }
                    else if (data.type === 'GAME_OVER') {
                        this.state = 'END';
                        this.playMusic('end');

                        // Start Podium Sequence
                        this.startPodiumSequence();
                    }
                },

                startPodiumSequence() {
                    this.podiumStep = 0;

                    // Show 3rd
                    setTimeout(() => { if (this.leaderboard.length > 2) this.simplePlay('lobby'); this.podiumStep = 1; }, 500);

                    // Show 2nd
                    setTimeout(() => { if (this.leaderboard.length > 1) this.simplePlay('lobby'); this.podiumStep = 2; }, 2500);

                    // Show 1st
                    setTimeout(() => {
                        this.podiumStep = 3;
                        this.fireWinnerConfetti();
                        this.fireConfetti(5000);
                    }, 4500);
                },

                startTimer(seconds) {
                    if (this.timerInterval) clearInterval(this.timerInterval);
                    this.timer = seconds;

                    this.timerInterval = setInterval(() => {
                        this.timer--;
                        if (this.timer <= 0) {
                            clearInterval(this.timerInterval);
                            this.showAnswer = true;
                            this.simplePlay('answer'); // Play time's up sound
                            // Auto show leaderboard OR show manual next button based on settings
                            const showLeaderboard = this.settings.show_leaderboard_every_question !== false; // Default true if undefined
                            const isLastQuestion = this.currentQuestionIndex >= this.totalQuestions - 1;

                            if (showLeaderboard || isLastQuestion) {
                                setTimeout(() => {
                                    this.ws.send(JSON.stringify({ type: 'SHOW_LEADERBOARD' }));
                                }, 5000);
                            }
                            // Else: Stay on this screen, show manual button (handled in HTML)
                        }
                    }, 1000);
                },

                startGame() {
                    this.ws.send(JSON.stringify({ type: 'START_GAME' }));
                },

                nextQuestion() {
                    this.ws.send(JSON.stringify({ type: 'NEXT_QUESTION' }));
                }
            }
        }
    </script>
