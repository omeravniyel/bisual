<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiSual - Şifremi Unuttum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="/static/js/theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
    </style>
</head>

<body
    class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-white h-screen flex items-center justify-center transition-colors duration-500">
    <div
        class="w-full max-w-sm bg-white dark:bg-slate-800 p-8 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-2xl transition-colors duration-500">
        <h1
            class="text-2xl font-bold text-center mb-6 bg-gradient-to-r from-indigo-600 to-blue-600 dark:from-indigo-400 dark:to-blue-500 text-transparent bg-clip-text">
            Şifre Sıfırlama</h1>

        <p class="text-slate-400 text-center text-sm mb-6">
            E-posta adresinizi girin. Yöneticinize şifre sıfırlama talebi gönderilecektir.
        </p>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-200 p-3 rounded-lg mb-6 text-sm text-center">
            {{ error }}
        </div>
        {% endif %}

        {% if message %}
        <div class="bg-green-500/20 border border-green-500 text-green-200 p-3 rounded-lg mb-6 text-sm text-center">
            {{ message }}
        </div>
        {% endif %}

        <form action="/forgot-password" method="post" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token(request) }}">
            <div>
                <label class="block text-slate-400 mb-2 text-sm">E-Posta Adresi</label>
                <input type="email" name="email" placeholder="ornek@okul.com"
                    class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-indigo-500 outline-none transition"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-indigo-500/20">
                Bağlantı Gönder
            </button>
        </form>

        <div class="mt-6 text-center text-sm space-y-4">
            <div>
                <a href="/login" class="text-slate-500 hover:text-white transition">← Giriş Yap</a>
            </div>
        </div>
    </div>
</body>

</html>
