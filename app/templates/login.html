    <style>
        body {
            font-family: 'Outfit', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow: hidden;
            /* Kept from original, as not explicitly removed */
        }

        /* Animated Mesh Gradient (Dark Mode) */
        .mesh-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: moveGradient 20s ease infinite alternate;
            opacity: 1;
            transition: opacity 0.5s;
        }

        /* Light Mode "Frosted Aurora" Background */
        .light-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-color: #fff;
            background-image:
                radial-gradient(at 10% 10%, hsla(256, 90%, 96%, 1) 0px, transparent 50%),
                radial-gradient(at 90% 10%, hsla(320, 80%, 94%, 1) 0px, transparent 50%),
                radial-gradient(at 90% 90%, hsla(192, 90%, 94%, 1) 0px, transparent 50%),
                radial-gradient(at 10% 90%, hsla(280, 80%, 96%, 1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, hsla(340, 100%, 96%, 1) 0px, transparent 50%);
            background-size: 150% 150%;
            animation: moveGradient 25s ease infinite alternate;
            opacity: 0;
            transition: opacity 0.5s;
        }

        html:not(.dark) .mesh-bg {
            opacity: 0;
        }

        html:not(.dark) .light-bg {
            opacity: 1;
        }

        /* Text Colors */
        html:not(.dark) body {
            color: #0f172a;
            background-color: #ffffff;
        }

        html.dark body {
            color: white;
            background-color: #000;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        /* Glassmorphism */
        .glass-panel {
            /* Light Mode Default: Premium Frosted Glass */
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.02),
                0 10px 15px -3px rgba(0, 0, 0, 0.02),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        html.dark .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(203, 213, 225, 0.5);
            /* Slate 300 */
            color: #0f172a;
        }

        html.dark .input-glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        html:not(.dark) .input-glass::placeholder {
            color: #64748b;
        }

        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(203, 213, 225, 0.5);
        transition: all 0.3s ease;
        color: #1e293b;
        }

        html.dark .input-glass {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        html.dark .input-glass:focus {
            background: rgba(0, 0, 0, 0.5);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
