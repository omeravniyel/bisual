<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BiSual - GiriÅŸ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@500;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            overflow: hidden;
            color: white;
        }

        /* Animated Mesh Gradient Background */
        .mesh-bg {
            position: absolute;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: moveGradient 15s ease infinite alternate;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: floatOrb 10s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #4f46e5;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #db2777;
            bottom: 20%;
            right: 10%;
            animation-delay: -2s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: #9333ea;
            top: 40%;
            left: 60%;
            animation-delay: -5s;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        @keyframes floatOrb {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Input Animation */
        .input-animate:focus {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.4);
        }
    </style>
</head>

<body class="h-screen flex flex-col relative">

    <!-- Background Elements -->
    <div class="mesh-bg"></div>
    <div class="orb orb-1 opacity-50"></div>
    <div class="orb orb-2 opacity-50"></div>
    <div class="orb orb-3 opacity-40"></div>

    <!-- Interface -->
    <nav class="relative z-10 flex justify-between items-center p-8">
        <div
            class="text-3xl font-black tracking-tighter bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">
            BiSual</div>
        <a href="/login"
            class="text-white/70 hover:text-white font-bold bg-white/10 px-6 py-2 rounded-full transition hover:bg-white/20 backdrop-blur-sm text-sm border border-white/5">
            GiriÅŸ Yap
        </a>
    </nav>

    <div class="relative z-10 flex-1 flex flex-col items-center justify-center p-4" x-data="{ 
            pin: new URLSearchParams(window.location.search).get('pin') || '' 
         }">

        <!-- Hero -->
        <div class="mb-12 text-center">
            <h1 class="text-6xl md:text-8xl font-black mb-2 tracking-tight drop-shadow-2xl">
                <span class="inline-block hover:scale-110 transition cursor-default text-indigo-400">Y</span>
                <span class="inline-block hover:scale-110 transition cursor-default text-pink-500">a</span>
                <span class="inline-block hover:scale-110 transition cursor-default text-purple-500">r</span>
                <span class="inline-block hover:scale-110 transition cursor-default text-blue-500">Ä±</span>
                <span class="inline-block hover:scale-110 transition cursor-default text-green-400">ÅŸ</span>
            </h1>
            <p class="text-xl text-white/60 font-medium">Hemen katÄ±l ve kendini gÃ¶ster!</p>
        </div>

        <!-- Join Card -->
        <div
            class="glass p-8 rounded-3xl shadow-2xl w-full max-w-sm transform transition hover:scale-[1.01] duration-500">
            <div class="space-y-4">
                <div>
                    <input type="tel" x-model="pin"
                        class="w-full bg-black/40 border-2 border-white/10 rounded-2xl p-5 text-center text-3xl font-bold text-white placeholder-white/20 outline-none transition duration-300 input-animate focus:border-indigo-500/50"
                        placeholder="PIN" maxlength="6" autofocus>
                </div>

                <button @click="if(pin.length>0) window.location.href='/play?pin='+pin"
                    class="w-full bg-white text-black font-black py-5 rounded-2xl text-xl hover:bg-slate-200 transition-all transform active:scale-95 shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                    Oyuna KatÄ±l ðŸš€
                </button>
            </div>
        </div>

        <div class="mt-8 flex gap-4 opacity-50">
            <div class="w-12 h-12 bg-indigo-500 rounded-lg transform rotate-12 animate-bounce"
                style="animation-duration: 3s;"></div>
            <div class="w-12 h-12 bg-pink-500 rounded-full animate-bounce" style="animation-duration: 4s;"></div>
            <div class="w-12 h-12 bg-green-500 transform rotate-45 animate-bounce" style="animation-duration: 2.5s;">
            </div>
        </div>

    </div>

</body>

</html>
