<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiSual - Süper Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center shadow-sm">
        <h1 class="text-2xl font-black bg-gradient-to-r from-pink-600 to-purple-600 text-transparent bg-clip-text">
            BiSual Admin</h1>
        <div class="flex items-center gap-4">
            <span class="font-bold text-gray-500">Sn. {{ admin_name }}</span>
            <a href="/logout"
                class="text-sm text-red-500 font-bold border border-red-200 px-3 py-1 rounded hover:bg-red-50">Çıkış</a>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <div class="max-w-4xl mx-auto">

            <h2 class="text-2xl font-bold text-gray-800 mb-6">Bekleyen Onaylar</h2>

            {% if pending_users %}
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-gray-500 uppercase text-xs">
                        <tr>
                            <th class="px-6 py-4">Kullanıcı Adı</th>
                            <th class="px-6 py-4">Rol</th>
                            <th class="px-6 py-4 text-right">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        {% for user in pending_users %}
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4 font-bold text-gray-800">{{ user.username }}</td>
                            <td class="px-6 py-4 text-gray-500">{{ user.role }}</td>
                            <td class="px-6 py-4 text-right flex justify-end gap-2">
                                <form action="/super-admin/reject/{{ user.id }}" method="POST">
                                    <button type="submit"
                                        class="bg-red-50 text-red-600 px-4 py-2 rounded-lg font-bold hover:bg-red-100 transition text-sm">Reddet</button>
                                </form>

                                <form action="/super-admin/approve/{{ user.id }}" method="POST">
                                    <button type="submit"
                                        class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-500 transition shadow-sm text-sm">Onayla</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="text-center py-20 bg-white rounded-xl border-2 border-dashed border-gray-200">
                <div class="text-4xl mb-4">✨</div>
                <h3 class="font-bold text-gray-500">Bekleyen başvuru yok.</h3>
                <p class="text-sm text-gray-400">Her şey yolunda!</p>
            </div>
            {% endif %}

        </div>
    </main>

</body>

</html>
