<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiSual - Yeni Şifre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="/static/js/theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
    </style>
</head>

<body
    class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-white h-screen flex items-center justify-center transition-colors duration-500">
    <div
        class="w-full max-w-sm bg-white dark:bg-slate-800 p-8 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-2xl transition-colors duration-500">
        <h1
            class="text-2xl font-bold text-center mb-6 bg-gradient-to-r from-indigo-600 to-blue-600 dark:from-indigo-400 dark:to-blue-500 text-transparent bg-clip-text">
            Yeni Şifre</h1>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-200 p-3 rounded-lg mb-6 text-sm text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            <div>
                <label class="block text-slate-500 dark:text-slate-400 mb-2 text-sm">Yeni Şifreniz</label>
                <input type="password" name="password" placeholder="******"
                    class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg p-3 text-slate-900 dark:text-white focus:border-indigo-500 outline-none transition"
                    required>
            </div>
            <div>
                <label class="block text-slate-500 dark:text-slate-400 mb-2 text-sm">Şifreyi Tekrarla</label>
                <input type="password" name="confirm_password" placeholder="******"
                    class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg p-3 text-slate-900 dark:text-white focus:border-indigo-500 outline-none transition"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-indigo-500/20">
                Şifreyi Güncelle
            </button>
        </form>

    </div>
</body>

</html>
