<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BiSual - Oyna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f2f2f2;
            color: #1e1e1e;
            user-select: none;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: none;
        }

        .mesh-bg {
            background-color: hsla(270, 50%, 40%, 1);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }

        .btn-shadow {
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-shadow:active {
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
            transform: translateY(4px);
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="h-screen flex flex-col mesh-bg text-white" x-data="playerGame()" x-cloak>

    <!-- Background Music for Waiting Screen -->
    <audio id="waitingMusic" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg">
    </audio>

    <!-- HEADER (Pin & Score) -->
    <div class="h-14 bg-black/20 backdrop-blur flex justify-between items-center px-4 shrink-0 z-10"
        x-show="state !== 'LOGIN'">
        <div class="font-bold text-sm opacity-70">PIN: <span x-text="pin"></span></div>
        <div class="bg-white/10 px-3 py-1.5 rounded-full font-bold text-sm" x-text="nickname"></div>
        <div class="font-bold text-sm opacity-70" x-show="score > 0" x-text="score"></div>
    </div>

    <!-- LOGIN SCREEN -->
    <div x-show="state === 'LOGIN'" class="flex-1 flex flex-col items-center justify-center p-6" x-transition>
        <div class="w-full max-w-sm bg-white text-black p-8 rounded-2xl shadow-2xl text-center">
            <div class="text-4xl mb-4">‚ö°</div>
            <h1 class="text-3xl font-black mb-6 tracking-tight">BiSual'a Katƒ±l</h1>

            <div class="space-y-4">
                <input type="text" x-model="nickname"
                    class="w-full bg-gray-100 border-2 border-gray-200 rounded-xl p-4 text-center text-xl font-bold outline-none focus:border-black transition placeholder-gray-400 text-black"
                    placeholder="Adƒ±nƒ±z" maxlength="12" autofocus>

                <button @click="join()"
                    class="w-full bg-black text-white font-black py-4 rounded-xl text-lg hover:bg-gray-800 transition transform active:scale-95 btn-shadow border-none">
                    Oyuna Gir
                </button>
            </div>
        </div>
    </div>

    <!-- WAITING SCREEN -->
    <div x-show="state === 'WAITING'" class="flex-1 flex flex-col items-center justify-center p-6 text-center"
        x-transition>
        <div class="animate-bounce text-7xl mb-8">‚è≥</div>
        <h2
            class="text-4xl font-black mb-3 bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 text-transparent bg-clip-text animate-pulse">
            Hazƒ±r Ol!</h2>
        <p class="text-white/70 text-xl mb-2">Yarƒ±≈üma ekranƒ±na bak...</p>
        <p class="text-white/50 text-sm">Soru geldiƒüinde cevapla!</p>

        <!-- Music Control Button -->
        <button
            @click="const music = document.getElementById('waitingMusic'); music.paused ? music.play() : music.pause()"
            class="mt-6 bg-white/10 hover:bg-white/20 backdrop-blur px-6 py-2 rounded-full text-sm transition-all border border-white/20">
            üéµ M√ºzik
        </button>

        <div
            class="mt-16 bg-gradient-to-br from-white/20 to-white/5 backdrop-blur-xl p-6 rounded-2xl border border-white/20 shadow-2xl transform hover:scale-105 transition-transform">
            <div class="text-xs uppercase tracking-widest opacity-60 mb-2">Senin Puanƒ±n</div>
            <div class="text-5xl font-black bg-gradient-to-r from-green-400 to-blue-500 text-transparent bg-clip-text"
                x-text="score">0</div>
        </div>
    </div>

    <!-- ANSWERING SCREEN -->
    <div x-show="state === 'ANSWERING'" class="flex-1 flex flex-col relative overflow-hidden" x-transition>

        <!-- Timer Bar -->
        <div class="w-full h-2 bg-white/20 relative">
            <div class="h-full bg-yellow-400 transition-all duration-[1000ms] linear"
                :style="'width: ' + timerPercent + '%'"></div>
            <div class="absolute top-4 right-4 text-white font-black text-2xl drop-shadow-md" x-text="timerValue + 's'">
            </div>
        </div>

        <!-- Question Text (Optional on mobile, but helpful) -->
        <div class="p-4 bg-black/30 text-center font-bold text-xl text-white drop-shadow-lg"
            x-text="currentQuestion.text"></div>

        <!-- DYNAMIC CONTENT BASED ON TYPE -->
        <div class="flex-1 p-4 flex flex-col justify-center">

            <!-- 1. MULTIPLE CHOICE / POLL -->
            <div x-show="['multiple_choice', 'poll'].includes(currentQuestion.q_type)"
                class="h-full grid grid-cols-2 gap-4">
                <button @click="submitAnswer(0)"
                    class="bg-red-500 rounded-xl btn-shadow active:scale-95 transition flex flex-col items-center justify-center p-2">
                    <span class="text-5xl text-white drop-shadow-md">‚ñ≤</span>
                    <span class="text-white font-bold text-lg leading-tight mt-1"
                        x-text="currentQuestion.options && currentQuestion.options[0]"></span>
                </button>
                <button @click="submitAnswer(1)"
                    class="bg-blue-600 rounded-xl btn-shadow active:scale-95 transition flex flex-col items-center justify-center p-2">
                    <span class="text-5xl text-white drop-shadow-md">‚óÜ</span>
                    <span class="text-white font-bold text-lg leading-tight mt-1"
                        x-text="currentQuestion.options && currentQuestion.options[1]"></span>
                </button>
                <button @click="submitAnswer(2)"
                    class="bg-yellow-500 rounded-xl btn-shadow active:scale-95 transition flex flex-col items-center justify-center p-2">
                    <span class="text-5xl text-white drop-shadow-md">‚óè</span>
                    <span class="text-white font-bold text-lg leading-tight mt-1"
                        x-text="currentQuestion.options && currentQuestion.options[2]"></span>
                </button>
                <button @click="submitAnswer(3)"
                    class="bg-green-600 rounded-xl btn-shadow active:scale-95 transition flex flex-col items-center justify-center p-2">
                    <span class="text-5xl text-white drop-shadow-md">‚ñ†</span>
                    <span class="text-white font-bold text-lg leading-tight mt-1"
                        x-text="currentQuestion.options && currentQuestion.options[3]"></span>
                </button>
            </div>

            <!-- 2. TRUE / FALSE -->
            <div x-show="currentQuestion.q_type === 'true_false'" class="h-full grid grid-cols-1 gap-4">
                <button @click="submitAnswer(0)"
                    class="bg-blue-600 rounded-xl btn-shadow active:scale-95 transition flex items-center justify-center gap-4">
                    <span class="text-4xl text-white drop-shadow-md">‚óÜ</span>
                    <span class="text-3xl font-black">DOƒûRU</span>
                </button>
                <button @click="submitAnswer(1)"
                    class="bg-red-600 rounded-xl btn-shadow active:scale-95 transition flex items-center justify-center gap-4">
                    <span class="text-4xl text-white drop-shadow-md">‚ñ≤</span>
                    <span class="text-3xl font-black">YANLI≈û</span>
                </button>
            </div>

            <!-- 3. TYPING -->
            <div x-show="currentQuestion.q_type === 'typing'" class="flex flex-col items-center justify-center gap-6">
                <h3 class="font-bold text-xl opacity-80">Doƒüru cevabƒ± yazƒ±n</h3>
                <input type="text" x-model="textAnswer"
                    class="w-full p-4 rounded-xl text-black text-center text-2xl font-bold uppercase shadow-lg outline-none border-4 focus:border-indigo-500 transition"
                    placeholder="Cevap...">
                <button @click="submitAnswer(textAnswer)"
                    class="w-full bg-white text-indigo-900 font-black py-4 rounded-xl text-xl btn-shadow active:scale-95 transition">
                    G√ñNDER
                </button>
            </div>

            <!-- 4. MARKED ANSWER (PIN DROP) -->
            <div x-show="currentQuestion.q_type === 'marked_answer'"
                class="flex-1 flex flex-col items-center justify-center gap-4 w-full h-full">
                <div
                    class="relative w-full h-full max-h-[60vh] flex items-center justify-center bg-black/20 rounded-lg overflow-hidden border-2 border-white/20">
                    <!-- Image needs to be clickable. We need to handle aspect ratio properly on mobile. 
                          Ideally fit containment. Coordinates are % based so scaling is fine. -->
                    <div class="relative w-full h-full" x-show="currentQuestion.image" @click="setPin($event)">
                        <img :src="currentQuestion.image" class="w-full h-full object-contain">
                        <!-- Pin -->
                        <div x-show="pinCoords"
                            class="absolute text-4xl -ml-4 -mt-8 drop-shadow-lg pointer-events-none transition-all"
                            :style="'left: ' + pinCoords.x + '%; top: ' + pinCoords.y + '%'">
                            üìç
                        </div>
                    </div>
                </div>
                <button x-show="pinCoords" @click="submitAnswer(pinCoords.x + ',' + pinCoords.y)"
                    class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl text-xl btn-shadow active:scale-95 transition animate-punch">
                    G√ñNDER
                </button>
                <div x-show="!pinCoords" class="text-sm opacity-60">G√∂rsele dokunarak i≈üaretle!</div>
            </div>

        </div>
    </div>

    <!-- FEEDBACK SCREEN -->
    <div x-show="state === 'FEEDBACK'"
        class="flex col h-full items-center justify-center p-6 text-center animate-pulse relative"
        :class="lastResult === 'CORRECT' ? 'bg-green-500' : 'bg-red-500'" x-transition>

        <div x-show="lastResult === 'CORRECT'">
            <div class="text-8xl mb-4">ü§©</div>
            <h2 class="text-5xl font-black text-white mb-4">HARƒ∞KA!</h2>
            <div class="text-3xl font-bold text-white/90">+<span x-text="lastPoints"></span> Puan</div>

            <!-- STREAK -->
            <div x-show="streak > 1" class="mt-8 bg-white/20 px-6 py-3 rounded-full animate-bounce">
                <span class="text-3xl">üî•</span>
                <span class="text-2xl font-black text-white ml-2" x-text="streak + ' Seri!'"></span>
            </div>
        </div>

        <div x-show="lastResult === 'WRONG'">
            <div class="text-8xl mb-4">üò¢</div>
            <h2 class="text-5xl font-black text-white mb-4">HAY AKSƒ∞...</h2>
            <div class="text-2xl font-bold text-white/80">Bir dahakine!</div>
        </div>
        <div class="fixed bottom-10 flex flex-col items-center">
            <div class="text-xs text-white/70 font-bold tracking-widest uppercase">Puanƒ±n</div>
            <div class="font-black text-2xl text-white drop-shadow-md" x-text="score"></div>
        </div>
        <!-- Timer Text -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-black text-4xl text-white drop-shadow-lg"
            x-show="state === 'ANSWERING'" x-text="timerValue"></div>
        <div class="bg-white/20 px-4 py-2 rounded-xl backdrop-blur-md border border-white/10"></div>
    </div>

    <script>
        function playerGame() {
            return {
                state: 'LOGIN', // LOGIN, WAITING, ANSWERING, FEEDBACK
                pin: new URLSearchParams(window.location.search).get('pin') || '',
                nickname: '',
                ws: null,
                // Data
                score: 0,
                lastResult: '',
                lastPoints: 0,
                streak: 0,
                timerValue: 0,
                questionStartTime: 0,
                timerPercent: 100,
                timerInterval: null,

                // Question Data
                currentQuestion: {
                    text: '',
                    q_type: 'multiple_choice',
                    image: '',
                    time: 20
                },
                textAnswer: '',
                pinCoords: null,
                theme: 'standard',

                join() {
                    if (this.pin.length < 1 || this.nickname.length < 1) return alert("Bilgileri doldurun.");

                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/player/${this.pin}/${this.nickname}`;

                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        this.state = 'WAITING';
                    };

                    this.ws.onmessage = (event) => this.handleMessage(JSON.parse(event.data));

                    this.ws.onclose = () => {
                        console.log("Disconnected");
                    };
                },

                handleMessage(data) {
                    console.log("Msg:", data);

                    if (data.type === 'ERROR') {
                        alert(data.message);
                        this.ws.close();
                    }
                    else if (data.type === 'GAME_JOINED') {
                        this.state = 'WAITING';
                        this.score = data.score;
                        // Apply theme if sent
                        if (data.theme) document.body.className = `theme-${data.theme}`;
                        // Play waiting music
                        const music = document.getElementById('waitingMusic');
                        if (music) music.play().catch(e => console.log('Music autoplay blocked:', e));
                    }
                    else if (data.type === 'NEW_QUESTION') {
                        this.state = 'ANSWERING';
                        this.currentQuestion = data;
                        this.questionStartTime = Date.now();

                        // Pause waiting music
                        const music = document.getElementById('waitingMusic');
                        if (music) music.pause();

                        // Reset Inputs
                        this.textAnswer = '';
                        this.pinCoords = null;

                        // Timer logic
                        this.startTimer(data.time);
                    }
                    else if (data.type === 'FEEDBACK') {
                        this.state = 'FEEDBACK';
                        this.lastResult = data.result;
                        this.score = data.score;
                        if (data.streak) this.streak = data.streak; else this.streak = 0;
                        if (data.points_added) this.lastPoints = data.points_added;

                        setTimeout(() => {
                            if (this.state === 'FEEDBACK') this.state = 'WAITING';
                        }, 5000);
                    }
                    else if (data.type === 'QUESTION_RESULT') {
                        // Optional: Show detail summary if needed
                        // For now FEEDBACK handles mostly everything
                        this.score = data.total_score;
                        this.streak = data.streak;
                    }
                    else if (data.type === 'GAME_OVER') {
                        alert("Oyun Bitti! Skorun: " + this.score);
                        window.location.reload();
                    }
                },

                submitAnswer(answer) {
                    if (this.state !== 'ANSWERING') return;

                    const timeElapsed = (Date.now() - this.questionStartTime) / 1000;
                    const estTimeLeft = Math.max(0, this.currentQuestion.time - timeElapsed);

                    this.ws.send(JSON.stringify({
                        type: 'SUBMIT_ANSWER',
                        answer: answer,
                        time_left: estTimeLeft
                    }));

                    this.state = 'WAITING';
                },

                setPin(event) {
                    const rect = event.target.getBoundingClientRect(); // Get image rect
                    const x = ((event.clientX - rect.left) / rect.width) * 100;
                    const y = ((event.clientY - rect.top) / rect.height) * 100;
                    this.pinCoords = { x: x.toFixed(2), y: y.toFixed(2) };
                },

                startTimer(seconds) {
                    clearInterval(this.timerInterval);
                    this.timerPercent = 100;
                    this.timerValue = seconds; // Set text timer
                    const step = 100 / (seconds * 10);

                    this.timerInterval = setInterval(() => {
                        this.timerPercent -= step;
                        // Update text timer every second approximately
                        if (this.timerPercent % (100 / seconds) < step) {
                            this.timerValue = Math.ceil(this.timerPercent / (100 / seconds));
                        }

                        if (this.timerPercent <= 0) {
                            clearInterval(this.timerInterval);
                            this.timerValue = 0;
                            // Time's up logic if needed
                        }
                    }, 100);
                }
            }
        }
    </script>
</body>

</html>
